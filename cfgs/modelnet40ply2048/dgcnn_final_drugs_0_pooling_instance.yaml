# GFLOPs  GMACs   Params.(M)
#  0.91    0.45    3.473
# Throughput (ins./s):4212.155113370464

model:
  NAME: BaseCls
  encoder_args:
    NAME: DGCNN
    in_channels: 3
    channels: 64
    n_classes: 3
    emb_dims: 1024
    n_blocks: 5
    conv: 'edge'
    k: 20
    dropout: 0.5
    norm_args: {'norm': 'bn'}
    act_args: {'act': 'leakyrelu', 'negative_slope': 0.2}
  cls_args:
    NAME: ClsHead
    num_classes: 3
    in_channels: 256
    mlps: [512, 256]
    norm_args:
      norm: 'bn1d'
    is_mil: True
    pooling: instance

lr:
  0.1
optimizer:
  NAME: 'momentum'
  momentum: 0.9
  weight_decay: 2.0e-4

sched: cosine
t_max: 100
min_lr: 0.005
warmup_epochs: 0  # Later change to 10?

criterion_args:
  NAME: SmoothCrossEntropy
  label_smoothing: 0.2

dataset:
  common:
    NAME: Drugs
    data_dir: /mnt/nvme0n1/Datasets/SingleCellFromNathan_17122021/


batch_size: 16
val_batch_size: 16
seed: 42
num_classes: 3
classes: [0, 1, 2]
epochs: 100